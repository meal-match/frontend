name: CI

on:
    push:
        branches: ['*'] # TODO: change to main

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: npm

            - name: Install Dependencies
              run: npm install

            - name: Lint
              run: npm run lint

    build:
        runs-on: ubuntu-latest
        environment: build

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: npm

            - name: Install Dependencies
              run: npm install

            - name: Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: Build
              run: eas build --profile development --non-interactive -p ios
